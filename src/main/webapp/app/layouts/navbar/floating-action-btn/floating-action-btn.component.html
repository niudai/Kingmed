
<div class="toolbar-container show visible" #fab cdkDrag>
  <a title="返回顶部" class="top" (click)="scrollToTop()" [style.height]="topBtnHeight">
    <fa-icon [icon]="'chevron-up'" size="lg">
        </fa-icon>
  </a>
  <a title="意见反馈" class="comment" (click) = "openDialog()" style = "cursor: pointer">
    <fa-icon [icon]="'comments'" size="lg"></fa-icon>
  </a>
  <a title="扫一扫关注金域微信公众号" class="wechat" (mouseenter)="showWechatQRcode()" (mouseleave)="hideWechatQRcode()">
    <fa-icon [icon]="faWeixin" [spin]="true" size="lg"></fa-icon>
    <img
      class = "qrcode"
      [style.display] = "'inline'"
      [style.left] = "[-widthOfQRCode + 'px']"
      src="../../../../content/images/qrcode.jpg"
      [style.max-width]="[widthOfQRCode + 'px']"
    >
  </a>
</div>
