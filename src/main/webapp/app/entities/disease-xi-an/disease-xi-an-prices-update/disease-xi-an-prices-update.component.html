<div class="row justify-content-center">
    <div class="col-12">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-disease-xi-an-heading"
                jhiTranslate="jhipsterElasticsearchSampleApplicationApp.diseaseGuangDong.home.createOrEditLabel">Create
                or edit a Disease Guang Dong</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="entity.price.subsidiary"
                        for="field_name">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="price.subsidiary" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="entity.price.tollStandard"
                        for="field_subsidiary">tollStandard</label>
                    <input type="text" class="form-control" name="subsidiary" id="field_subsidiary"
                        [(ngModel)]="price.tollStandard"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="entity.price.chargeCode">chargeCode</label>
                    <input type="text" class="form-control" name="testMethod" id="field_testMethod"
                        [(ngModel)]="price.chargeCode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="entity.price.reportingTime">reportingTime</label>
                    <input type="text" class="form-control" id="field_testMethod"
                        [(ngModel)]="price.reportingTime"  />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="entity.price.subseries">subSeries</label>
                    <input type="text" class="form-control" name="testMethod" id="field_testMethod"
                        [(ngModel)]="price.subseries"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
