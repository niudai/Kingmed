<div>
        <h2 id="page-heading">
            <span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.home.title">Q Arobots</span>
            <button [routerLink]="['/']" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-q-arobot">
                <fa-icon [icon]="'arrow-left'"></fa-icon>
                <span class="hidden-sm-down"  jhiTranslate="global.navigation.back">
                返回主页
                </span>
            </button>
            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-q-arobot" [routerLink]="['/disease-xi-an/newQArobot', diseaseId]">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span class="hidden-sm-down"  >
                 关联一个新问题
                </span>
            </button>
        </h2>
        <jhi-alert></jhi-alert>
        <br/>
        <div class="table-responsive" *ngIf="qarobots">
            <table class="table table-striped">
                <thead>
                <tr>
                <th><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.question">Question</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let qArobot of qarobots">
                    <td><a [routerLink]="['/q-arobot', qArobot.id, 'view' ]">{{qArobot.question}}</a></td>
                    <td class="text-right"  *jhiHasAnyAuthority="'ROLE_ADMIN'">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['/disease-xi-an/deleteQArobot', diseaseId, qArobot.id]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="submit" (click)="previousState()" class="btn btn-info">
            <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>
    </div>
