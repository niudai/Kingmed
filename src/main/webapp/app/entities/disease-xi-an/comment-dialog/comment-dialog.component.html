<div class = "feedback-div">
    <h1 mat-dialog-title>反馈建议</h1>
    <div mat-dialog-content>
      <p>对该项目发表您的评论: </p>
      <mat-form-field class="feedback-input">
        <input matInput [(ngModel)]="data.comment">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">取消</button>
      <button mat-button [mat-dialog-close]="data" cdkFocusInitial>确认</button>
    </div>
  </div>
