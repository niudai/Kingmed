<div class="container col-sm-12">
    <div class="row">
        <mat-card class="col-sm-12">
            <form name="searchForm" class="form-inline col-sm-6">
                <div class="input-group w-100 mt-3 ">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                        name="currentSearch" value=""
                        placeholder="{{ 'jhipsterElasticsearchSampleApplicationApp.diseaseXiAn.home.search' | translate }}">
                    <button mat-raised-button class="input-group-append" color="warn" (click)="search()">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                </div>
                <mat-form-field class = "search-restric">
                    <mat-label>子公司</mat-label>
                    <mat-select [(value)]="selectedSub" (selectionChange)="loadAll()">
                      <mat-option *ngFor="let sub of subsidiaries" [value]="sub">
                        {{sub}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class = "search-restric">
                        <mat-label>排序</mat-label>
                        <mat-select [(value)]="selectedSort" (selectionChange)="loadAll()">
                          <mat-option *ngFor="let sort of diseaseSorts" [value]="sort">
                            {{sort.chinese}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
            </form>
            <div class="col-sm-3">

                <button mat-raised-button color="accent" *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity"
                    class="float-right jh-create-entity create-disease-xi-an" [routerLink]="['/disease-xi-an/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span class="hidden-sm-down"
                        jhiTranslate="jhipsterElasticsearchSampleApplicationApp.diseaseXiAn.home.createLabel">
                        Create new Disease Xi An
                    </span>
                </button>
                <!-- <button mat-raised-button color="accent" *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity"
                    class="float-right jh-create-entity create-disease-xi-an" [routerLink]="['/disease-xi-an/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span class="hidden-sm-down">
                        注册子公司
                    </span>
                </button>
                <button mat-raised-button color="accent" *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity"
                    class="float-right jh-create-entity create-disease-xi-an" [routerLink]="['/disease-xi-an/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span class="hidden-sm-down">
                        注册科室
                    </span>
                </button> -->
            </div>
        </mat-card>

    </div>

    <div *ngIf="diseaseXiAns">
        <table mat-table [dataSource]="diseaseXiAns" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nameMobile">
                <th mat-header-cell *matHeaderCellDef> 项目名 </th>
                <td mat-cell *matCellDef="let diseaseXiAn">
                    <mat-card matRipple style = "margin: 0; padding: 1%">
                        <a [routerLink]="[diseaseXiAn.id, 'view' ]">{{diseaseXiAn.name}}
                            - <strong>{{diseaseXiAn.subsidiary}}</strong>
                            <span *jhiHasAnyAuthority="'ROLE_ADMIN'">
                                    <button mat-fab color="warn" *ngIf="!diseaseXiAn.activated">停用</button>
                            </span>
                            <!-- <button mat-raised-button color="warn" *ngIf="diseaseXiAn.activated">运行</button> -->
                        </a>
                        <br>
                        <div>
                            <!-- <button [routerLink]="[diseaseXiAn.id, 'qarobots']" mat-mini-fab color="accent">
                                <fa-icon [icon]="'question'"></fa-icon>
                                <span class="d-none d-md-inline"></span>
                            </button>
                            <button [routerLink]="[diseaseXiAn.id, 'prices']" mat-mini-fab color="primary">
                                <fa-icon class="dollar-sign" [icon]="'dollar-sign'"></fa-icon>
                                <span class="d-none d-md-inline"></span>
                            </button> -->
                            <button (click)="openDetailBottomSheet(diseaseXiAn)" mat-mini-fab color="accent">
                                <fa-icon [icon]="'plus'"></fa-icon>
                            </button>
                        </div>
                    </mat-card>
                </td>
            </ng-container>

            <ng-container matColumnDef="namePC" style="max-width: 15%">
                <th mat-header-cell *matHeaderCellDef> 项目名 </th>
                <td mat-cell *matCellDef="let diseaseXiAn">

                    <a [routerLink]="[diseaseXiAn.id, 'view' ]">{{diseaseXiAn.name}}
                        - <strong>{{diseaseXiAn.subsidiary}}</strong>
                        <span *jhiHasAnyAuthority="'ROLE_ADMIN'">

                        </span>
                        <button mat-fab color="warn" *ngIf="!diseaseXiAn.activated">停用</button>
                        <!-- <button mat-raised-button color="warn" *ngIf="diseaseXiAn.activated">运行</button> -->
                    </a>
                </td>
            </ng-container>

            <!-- PRICE Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> 价格 </th>
                <td mat-cell *matCellDef="let element">
                    <div class="btn-group flex-btn-group-container">
                        <button [routerLink]="[element.id, 'prices']" mat-mini-fab color="primary">
                            <fa-icon [icon]="'dollar-sign'"></fa-icon>
                            <span class="d-none d-md-inline"></span>
                        </button>
                    </div>
                </td>
            </ng-container>

            <!-- PRICE Column -->
            <ng-container matColumnDef="give">
                    <th mat-header-cell *matHeaderCellDef> 指派 </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="btn-group flex-btn-group-container">
                            <button
                                *jhiHasAnyAuthority="'ROLE_ADMIN'"
                                (click)="openGiveDialog(element)"
                                mat-mini-fab color="primary">
                                <fa-icon [icon]="'hand-point-right'"></fa-icon>
                                <span class="d-none d-md-inline"></span>
                            </button>
                        </div>
                    </td>
            </ng-container>

            <!-- ProjectConcourse Column -->
            <ng-container matColumnDef="projectConcourse">
                <th mat-header-cell *matHeaderCellDef> 检测室 </th>
                <td mat-cell *matCellDef="let element">
                    <mat-card>
                        {{element.projectConcourse}}
                    </mat-card>
                </td>
            </ng-container>

            <!-- Application Column -->
            <ng-container matColumnDef="applications">
                <th mat-header-cell *matHeaderCellDef> 申请单 </th>
                <td mat-cell *matCellDef="let element">
                    <div class="btn-group flex-btn-group-container">
                        <button [routerLink]="[element.id, 'applications']" mat-mini-fab color="primary">
                            <fa-icon [icon]="'file-alt'"></fa-icon>
                            <span class="d-none d-md-inline"></span>
                        </button>
                    </div>
                </td>
            </ng-container>

            <!-- Suppliess Column -->
            <ng-container matColumnDef="suppliess">
                <th mat-header-cell *matHeaderCellDef> 耗材图片 </th>
                <td mat-cell *matCellDef="let element">
                    <div class="btn-group flex-btn-group-container">
                        <button [routerLink]="[element.id, 'suppliess']" mat-mini-fab style="background-color: aqua">
                            <fa-icon [icon]="'magic'"></fa-icon>
                            <span class="d-none d-md-inline"></span>
                        </button>
                    </div>
                </td>
            </ng-container>

            <!-- QArobot Column -->
            <ng-container matColumnDef="qarobot">
                <th mat-header-cell *matHeaderCellDef> 相关QA </th>
                <td mat-cell *matCellDef="let element">
                    <div class="btn-group flex-btn-group-container">
                        <button [routerLink]="[element.id, 'qarobots']" mat-mini-fab
                            style="background-color:rgb(248, 160, 28)">
                            <fa-icon [icon]="'question'"></fa-icon>
                            <span class="d-none d-md-inline"></span>
                        </button>
                    </div>
                </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> 编辑 </th>
                <td mat-cell *matCellDef="let element">
                    <div class="btn-group flex-btn-group-container">
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-mini-fab type="submit"
                            style="background-color: lightblue" [routerLink]="[element.id, 'edit']">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> 删除 </th>
                <td mat-cell *matCellDef="let element">
                    <div class="btn-group flex-btn-group-container">
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-mini-fab type="submit"
                            (click)="openDeleteDialog(element)" style="background-color: rgb(243, 26, 26);">
                            <fa-icon [icon]="'times'"></fa-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageIndex]="page" [pageSize]="pageEvent.pageSize" [length]="totalItems" showFirstLastButtons
            (page)="loadDiseases($event)">
        </mat-paginator>
    </div>
</div>
