<mat-expansion-panel *ngFor="let feedback of feedbacks">
    <mat-expansion-panel-header>
        <mat-panel-title>
        </mat-panel-title>
        <mat-panel-description>
            {{feedback.comment }}
        </mat-panel-description>
    </mat-expansion-panel-header>

    {{feedback.comment}}
    <div *jhiHideIfNull="feedback.phoneNumber">
        联系电话：{{feedback.phoneNumber}}
    </div>
</mat-expansion-panel>
