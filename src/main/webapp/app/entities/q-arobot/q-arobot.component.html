<div class="container col-sm-12">
    <div class="row">
        <mat-card class="col-sm-12">
            <form name="searchForm" class="form-inline col-sm-6">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                        name="currentSearch"
                        placeholder="{{ 'jhipsterElasticsearchSampleApplicationApp.qArobot.home.search' | translate }}">
                    <!-- <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                                    <fa-icon [icon]="'trash-alt'"></fa-icon>
                                </button>                    -->
                    <button mat-raised-button class="input-group-append" color="warn" (click)="loadAll()">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>

                </div>
            </form>
            <div>
                <button *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-raised-button color="accent" id="jh-create-entity"
                    class="float-right jh-create-entity create-q-arobot" [routerLink]="['/q-arobot/new']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span class="hidden-sm-down"
                        jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.home.createLabel">
                        Create new Q Arobot
                    </span>
                </button>
            </div>

        </mat-card>

    </div>
    <br />
    <div *ngIf="qArobots">
        <table mat-table [dataSource]="qArobots" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Question Mobile Column -->
            <ng-container matColumnDef="questionMobile">
                <th mat-header-cell *matHeaderCellDef> 问题 </th>
                <td mat-cell *matCellDef="let qArobot">
                    <mat-card style="margin: 5px;" matRipple>
                        <a [routerLink]="[qArobot.id, 'view' ]">{{qArobot.question}}
                            - <strong>{{qArobot.qaSubsidiary}}</strong>
                        </a>
                        <br>
                    </mat-card>
                </td>
            </ng-container>

            <!-- Question PC Column -->
            <ng-container matColumnDef="questionPC">
                <th mat-header-cell *matHeaderCellDef> 问题 </th>
                <td mat-cell *matCellDef="let qArobot">
                            <a [routerLink]="[qArobot.id, 'view' ]">{{qArobot.question}}
                                - <strong>{{qArobot.qaSubsidiary}}</strong>
                            </a>
                            <br>
                </td>
            </ng-container>

            <!-- Disease Column -->
            <ng-container matColumnDef="disease">
                    <th mat-header-cell *matHeaderCellDef> 相关项目 </th>
                    <td mat-cell *matCellDef="let qArobot">
                            <button type="submit" mat-mini-fab [routerLink]="['/q-arobot', qArobot.id, 'disease']"
                            color = "accent">
                            <fa-icon [icon]="'book-medical'"></fa-icon>
                            <!-- <span class="d-none d-md-inline"></span> -->
                    </button>
                </td>
            </ng-container>

             <!-- DiseaseSeries Column -->
             <ng-container matColumnDef="diseaseSeries">
                    <th mat-header-cell *matHeaderCellDef> 疾病系列 </th>
                    <td mat-cell *matCellDef="let qArobot">
                          {{qArobot.diseaseSeries}}
                </td>
            </ng-container>

            <!-- ProjectType Column -->
            <ng-container matColumnDef="projectSeries">
                    <th mat-header-cell *matHeaderCellDef> 项目类型 </th>
                    <td mat-cell *matCellDef="let qArobot">
                          {{qArobot.projectSeries}}
                </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> 编辑 </th>
                <td mat-cell *matCellDef="let element">
                    <div class="btn-group flex-btn-group-container">
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-mini-fab type="submit"
                            style="background-color: lightblue;" [routerLink]="[element.id, 'edit']">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> 删除 </th>
                <td mat-cell *matCellDef="let element">
                    <div class="btn-group flex-btn-group-container">
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-mini-fab type="submit"
                            [routerLink]="[{ outlets: { popup: element.id + '/delete' } }]" replaceUrl="true"
                            queryParamsHandling="merge" style="background-color: rgb(243, 26, 26);">
                            <fa-icon [icon]="'times'"></fa-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageIndex]="page" [length]="totalItems" showFirstLastButtons
            (page)="loadPage($event)">
        </mat-paginator>
    </div>


    <div class="table-responsive" *ngIf="qArobots">
        <table class="table table-striped">
            <thead>
                <!-- <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)"> -->
                <tr>
                    <th *jhiHasAnyAuthority="'ROLE_ADMIN'"><span jhiTranslate="global.field.id">ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <!-- <th jhiSortBy="diseaseSeries"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.diseaseSeries">Disease Series</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="projectSeries"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.projectSeries">Project Series</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="level"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.level">Level</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="questionType"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.questionType">Question Type</span> <fa-icon [icon]="'sort'"></fa-icon></th> -->

                    <th><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.question">Question</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th><span>相关项目</span></th>
                    <th><span>编辑</span></th>
                    <!-- <th jhiSortBy="answer"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.answer">Answer</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="updateDate"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.updateDate">Update Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="submitter"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.submitter">Submitter</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="qaSubsidiary"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.qaSubsidiary">Qa Subsidiary</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="specialProcess"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.specialProcess">Special Process</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="qaClass"><span jhiTranslate="jhipsterElasticsearchSampleApplicationApp.qArobot.qaClass">Qa Class</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let qArobot of qArobots">
                    <td *jhiHasAnyAuthority="'ROLE_ADMIN'">{{qArobot.id}}</td>
                    <!-- <td>{{qArobot.diseaseSeries}}</td>
                <td>{{qArobot.projectSeries}}</td>
                <td>{{qArobot.level}}</td>
                <td>{{qArobot.questionType}}</td> -->
                    <td><a [routerLink]="['/q-arobot', qArobot.id, 'view' ]">{{qArobot.question}}</a></td>
                    <!-- <td>{{qArobot.answer}}</td>
                <td>{{qArobot.updateDate}}</td>
                <td>{{qArobot.submitter}}</td>
                <td>{{qArobot.qaSubsidiary}}</td>
                <td>{{qArobot.specialProcess}}</td>
                <td>{{qArobot.qaClass}}</td> -->
                    <td>
                        <button type="submit" [routerLink]="['/q-arobot', qArobot.id, 'disease']"
                            class="btn btn-success btn-sm">
                            <fa-icon [icon]="'book-medical'"></fa-icon>
                            <!-- <span class="d-none d-md-inline"></span> -->
                        </button>
                    </td>
                    <td class="text-right" *jhiHasAnyAuthority="'ROLE_ADMIN'">
                        <div class="btn-group flex-btn-group-container">
                            <!-- <button type="submit"
                                [routerLink]="['/q-arobot', qArobot.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button> -->
                            <button type="submit" [routerLink]="['/q-arobot', qArobot.id, 'edit']"
                                class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>
                            <button type="submit"
                                [routerLink]="['/', 'q-arobot', { outlets: { popup: qArobot.id + '/delete'} }]"
                                replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="qArobots && qArobots.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
