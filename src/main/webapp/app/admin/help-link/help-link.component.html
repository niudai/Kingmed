<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="kingmed-profile"></div>
        <mat-card-title>说明手册</mat-card-title>
        <mat-card-subtitle>编辑说明链接</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="">
            <input matInput placeholder="说明链接" [(ngModel)]="helpLinks[0].articleUrl">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="save()">保存</button>
    </mat-card-actions>
</mat-card>
