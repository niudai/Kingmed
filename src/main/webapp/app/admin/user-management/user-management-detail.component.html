<div class="row justify-content-center">
        <div class = "col-sm-12">
                <mat-card class="example-card">
                    <mat-card-header>
                      <div mat-card-avatar class="kingmed-profile"></div>
                      <mat-card-title>{{user.firstName}}
                        <span *ngFor="let authority of user.authorities">
                            <span class="badge badge-info">{{authority}}</span>
                        </span>
                        <br>
                        <!-- <span
                            [style.margin-left]="'10px'"

                            编辑
                        </span> -->
                      </mat-card-title>
                      <mat-card-subtitle>{{user.selfIntro}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                    </mat-card-content>
                  </mat-card>
                  <mat-list>
                        <mat-list-item>
                          <h4 mat-line>
                              联系电话
                              <fa-icon [icon]="'phone'"></fa-icon>
                          </h4>
                          <p mat-line>{{user.phoneNumber}}</p>
                        </mat-list-item>
                        <mat-list-item>
                                <h4 mat-line>
                                    邮箱
                                    <fa-icon icon="envelope"></fa-icon>
                                </h4>
                                <p mat-line>{{user.email}}</p>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>
                          <h4 mat-line>
                              部门
                              <fa-icon [icon]="'building'"></fa-icon>
                          </h4>
                          <p mat-line>{{user.workAddress}}</p>
                        </mat-list-item>
                        <mat-list-item>
                                <h4 mat-line>
                                    职位
                                    <fa-icon [icon]="'user-tie'"></fa-icon>
                                </h4>
                                <p mat-line>{{user.workType}}</p>
                        </mat-list-item>
                      </mat-list>
                      <mat-divider></mat-divider>

            </div>
