    <div class="register-form" *ngIf="!success">
            <mat-list>
                <h3 mat-subheader>
                    <fa-icon icon="user-cog"></fa-icon>
                    账号信息
                </h3>
                <div class = "register-list">
                            <!-- <mat-list-item>
                                <mat-form-field>
                                    <input matInput [(ngModel)]="user.login" placeholder="用户名"
                                        [value]="user.login">
                                </mat-form-field>
                            </mat-list-item> -->
                            <mat-list-item>
                                <mat-form-field>
                                    <input matInput type="email" [(ngModel)]="user.email" placeholder="邮箱"
                                        [value]="user.email">
                                </mat-form-field>
                            </mat-list-item>
                            <mat-list-item>
                                    <mat-form-field>
                                            <mat-label>你的身份</mat-label>
                                            <mat-select [(value)]="selectedIdentity">
                                              <mat-option *ngFor="let identity of identities" [value]="identity">
                                                <fa-icon [icon]="identity.fontValue"></fa-icon>
                                                    {{identity.viewValue}}
                                              </mat-option>
                                            </mat-select>
                                          </mat-form-field>
                            </mat-list-item>
                </div>
                <h3 mat-subheader>
                    <fa-icon icon="address-card"></fa-icon>
                    个人信息
                </h3>
                <div class = "register-list">
                        <mat-list-item>
                            <mat-form-field>
                                <input matInput [(ngModel)]="user.firstName" placeholder="姓名"
                                    [value]="user.firstName">
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-form-field>
                                <input matInput [(ngModel)]="user.phoneNumber" placeholder="联系电话"
                                    [value]="user.phoneNumber">
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-form-field>
                                <input matInput [(ngModel)]="user.workAddress" placeholder="工作部门"
                                    [value]="user.workAddress">
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-form-field>
                                <input matInput [(ngModel)]="user.workType" placeholder="职位"
                                    [value]="user.workType">
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                            <mat-form-field>
                                <input matInput [(ngModel)]="user.selfIntro" placeholder="个人简介"
                                    [value]="user.selfIntro">
                            </mat-form-field>
                        </mat-list-item>
            </div>
            <h3 mat-subheader>
                <fa-icon icon="key"></fa-icon>
                密码
            </h3>
                <div class = "register-list">
                            <mat-list-item>
                                <mat-form-field>
                                    <input matInput type="password" [(ngModel)]="user.password" placeholder="密码"
                                        [value]="user.password">
                                </mat-form-field>
                            </mat-list-item>
                            <mat-list-item>
                                <mat-form-field>
                                    <input matInput type="password" [(ngModel)]="confirmPassword" placeholder="确认密码"
                                        [value]="confirmPassword">
                                </mat-form-field>
                            </mat-list-item>
                </div>
            </mat-list>
            <button mat-stroked-button (click)="save()">注册</button>
