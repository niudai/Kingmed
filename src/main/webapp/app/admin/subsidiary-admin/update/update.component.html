<h1 mat-dialog-title>修改子公司名</h1>
<div mat-dialog-content>
    <p>输入修改后的子公司名：</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.subsidiary.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">取消</button>
    <button mat-button [mat-dialog-close]="data.subsidiary" cdkFocusInitial>确定</button>
</div>
