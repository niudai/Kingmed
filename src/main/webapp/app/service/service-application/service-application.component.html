<div class="container col-sm-12">
        <div class="row">
                <mat-card class="col-sm-12">
                    <form name="searchForm" class="form-inline col-sm-6">
                        <div class="input-group w-100 mt-3">
                            <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                                name="currentSearch"
                                placeholder="{{ 'jhipsterElasticsearchSampleApplicationApp.qArobot.home.search' | translate }}">
                            <!-- <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                                            <fa-icon [icon]="'trash-alt'"></fa-icon>
                                        </button>                    -->
                            <button mat-raised-button class="input-group-append" color="warn" (click)="loadAll()">
                                <fa-icon [icon]="'search'"></fa-icon>
                            </button>
        
                        </div>
                    </form>
                    <div>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-raised-button color="accent" id="jh-create-entity"
                            class="float-right jh-create-entity create-q-arobot" [routerLink]="['/q-arobot/new']">
                            <fa-icon [icon]="'plus'"></fa-icon>
                            <span class="hidden-sm-down">
                               上传新申请单
                            </span>
                        </button>
                    </div>
        
                </mat-card>
        
            </div>
            <br />
            <div *ngIf="applications">
                <table mat-table [dataSource]="applications" class="mat-elevation-z8">
        
                    <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->
        
                    <!-- ID Column -->
                    <ng-container matColumnDef="ID">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
        
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> 申请单 </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-card matRipple style = "margin: 0; padding: 1%">
                                <a [href] = "[service.applicationUrl + '/' + element.id]">{{element.name}}
                                </a>
                                <br>
                            </mat-card>
                        </td>
                    </ng-container>
        
                    <!-- Edit Column -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef> 编辑 </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="btn-group flex-btn-group-container">
                                <button *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-mini-fab type="submit"
                                    style="background-color: lightblue;" [routerLink]="['update' , element.id]">
                                    <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>
        
                    <!-- Delete Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> 删除 </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="btn-group flex-btn-group-container">
                                <button *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-mini-fab type="submit" [routerLink]="['delete' , element.id]"
                                      style="background-color: rgb(243, 26, 26);">
                                    <fa-icon [icon]="'times'"></fa-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" [length]="totalItems" showFirstLastButtons
                    (page)="paginate($event)">
                </mat-paginator>
            </div>
        <h2 id="page-heading">
                <span>申请模板</span>
                <button (click) = "previousState()" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>
                    <span class="hidden-sm-down">
                        返回
                    </span>
                </button>
                <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-q-arobot" [routerLink]="['create']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                    <span class="hidden-sm-down">
                    上传新申请单
                    </span>
                </button>
            </h2>
            <span>搜索(按申请单名称)</span> <input type="text" [(ngModel)]="filter" class="form-control">
            <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <!-- <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)"> -->
                        <tr>
                        <th *jhiHasAnyAuthority="'ROLE_ADMIN'"><span jhiTranslate="global.field.id">ID</span></th>
                        <th><span>申请单</span></th>
                        <th><span>预览</span></th>
                        <th *jhiHasAnyAuthority="'ROLE_ADMIN'"><span>编辑</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let application of (applications | pureFilter:filter:'name' | orderBy:orderProp:reverse)">
                            <td *jhiHasAnyAuthority="'ROLE_ADMIN'">{{application.id}}</td>
                            <td><a [href] = "[service.applicationUrl + '/' + application.id]">{{application.name}}</a></td>
                            <td>
                                <button class = "btn btn-success" [routerLink]="['view', application.id]"><fa-icon [icon] = "'eye'"></fa-icon></button>

                            </td>
                            <td class="text-right"  *jhiHasAnyAuthority="'ROLE_ADMIN'">
                                <div class="btn-group flex-btn-group-container">
                                    <!-- <button type="submit"
                                            [routerLink]="['/q-arobot', qArobot.id, 'view' ]"
                                            class="btn btn-info btn-sm">
                                        <fa-icon [icon]="'eye'"></fa-icon>
                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                                    </button> -->

                                    <button type="submit"
                                            [routerLink]="['update' , application.id]"
                                            class="btn btn-primary btn-sm">
                                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                                    </button>
                                    <button type="submit"
                                            [routerLink]="['delete' , application.id]"
                                            replaceUrl="true"
                                            queryParamsHandling="merge"
                                            class="btn btn-danger btn-sm">
                                        <fa-icon [icon]="'times'"></fa-icon>
                                        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
    </div>
