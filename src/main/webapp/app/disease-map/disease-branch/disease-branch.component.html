<div class="container col-12">
    <!-- <button mat-raised-button color="primary" *jhiHasAnyAuthority="'ROLE_ADMIN'" [routerLink]="'attach-disease-branch'">创建一份新地图</button> -->
    <div class="row">
            <mat-card class="col-sm-12">
                <form name="searchForm" class="form-inline col-sm-6">
                    <div class="input-group w-100 mt-3">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                            name="currentSearch"
                            placeholder="搜索疾病地图">
                        <button mat-raised-button class="input-group-append" color="warn" (click)="load()">
                            <fa-icon [icon]="'search'"></fa-icon>
                        </button>
                    </div>
                </form>
                <div>
                    <button *jhiHasAnyAuthority="'ROLE_ADMIN'" mat-raised-button color="accent" id="jh-create-entity"
                        class="float-right jh-create-entity create-q-arobot" [routerLink]="'attach-disease-branch'">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span class="hidden-sm-down">
                            创建一份新地图
                        </span>
                    </button>
                </div>

            </mat-card>

        </div>
    <div class="row">
        <div *ngFor="let diseaseBranch of diseaseBranches" class="card col-sm-3">
                <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>{{diseaseBranch.name}}</mat-card-title>
                          <mat-card-subtitle>{{diseaseBranch.subsidiary}}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                                <p>
                                  {{diseaseBranch.description}}
                                </p>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-raised-button color="accent" [routerLink]="['view-disease-map', diseaseBranch.id]">进入</button>
                          <button mat-raised-button color="warn" (click)="open(diseaseBranch)" *jhiHasAnyAuthority="'ROLE_ADMIN'">删除</button>
                          <button mat-raised-button style = "background-color: bisque" [routerLink]="['modify-disease-branch', diseaseBranch.id]" *jhiHasAnyAuthority="'ROLE_ADMIN'">编辑</button>
                        </mat-card-actions>
                      </mat-card>
            <!-- <div class="card-body">
                <h5 class="card-title">{{diseaseBranch.name}}</h5>
                <a href="#" class="btn btn-success" [routerLink]="['view-disease-map', diseaseBranch.id]"><fa-icon [icon]="'arrow-right'"></fa-icon>进入</a>
                <button class="btn btn-danger" *jhiHasAnyAuthority="'ROLE_ADMIN'" (click)="open(diseaseBranch)"><fa-icon [icon]="'times'"></fa-icon>删除</button>
            </div> -->
        </div>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="DEFAULT_PAGESIZE" [length]="totalItems" showFirstLastButtons
        (page)="paginate($event)">
    </mat-paginator>
</div>
