<mat-card class="example-card" *ngFor="let diseasePartition of diseasePartitions" class="card col-sm-3" style="margin-bottom: 5px">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{diseasePartition.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="['view-disease-map', diseasePartition.id]">进入</button>
    </mat-card-actions>
</mat-card>
