<h1 mat-dialog-title>Hi, {{data.diseaseBranch.name}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="diseaseMap.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" (click)="save()" cdkFocusInitial>Ok</button> -->
  <button mat-button (click)="save()">Ok</button>
</div>
